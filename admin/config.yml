backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "assets/img/uploads"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list", field: {label: "Category", name: "category_name", widget: "string"}}
      - {label: "Tags", name: "tags", widget: "list", field: {label: "Tag", name: "tag_name", widget: "string"}}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "About" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/about/" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }
          - { label: "Comments", name: "comments", widget: "hidden", default: "false" }
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/menus.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - {label: Title, name: title, widget: string}
              - {label: URL, name: url, widget: string}
              - {label: External, name: external, widget: boolean, default: "false"}